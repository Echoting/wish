<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wish</title>
	<link rel="stylesheet" type="text/css" href="css/wish.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/wish.js"></script>
</head>
<body>
	<div id="head"></div>
	<input type="button" value="" id="wish_btn">
	<div class="wish_content">
		<dl class="paper a1">
			<dt class="top">
				<span class="title">许愿墙</span>
				<span class="no">N0.0001</span>
			</dt>
			<dd class="content">
				要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局
			</dd>
			<dd class="bottom">
				<span class="time">今天 15:45</span>
				<a href="#" class="close"></a>
			</dd>
		</dl>	
		<dl class="paper a2">
			<dt class="top">
				<span class="title">许愿墙</span>
				<span class="no">N0.0001</span>
			</dt>
			<dd class="content">
				要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局
			</dd>
			<dd class="bottom">
				<span class="time">今天 15:45</span>
				<a href="#" class="close"></a>
			</dd>
		</dl>	
		<dl class="paper a3">
			<dt class="top">
				<span class="title">许愿墙</span>
				<span class="no">N0.0001</span>
			</dt>
			<dd class="content">
				要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局
			</dd>
			<dd class="bottom">
				<span class="time">今天 15:45</span>
				<a href="#" class="close"></a>
			</dd>
		</dl>
		<dl class="paper a4">
			<dt class="top">
				<span class="title">许愿墙</span>
				<span class="no">N0.0001</span>
			</dt>
			<dd class="content">
				要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局要好好学习前端页面布局

			</dd>
			<dd class="bottom">
				<span class="time">今天 15:45</span>
				<a href="#" class="close"></a>
			</dd>
		</dl>
		 
		<div class="box" id="box">
			<div class="box_title">
				<span>许下你的愿望</span>
				<a href="javascript:;" class="close"></a>
			</div>
			<form action="#" class="list">
				<span>昵称：</span>
				<input type="text" class="name">
				<span>愿望：（您还可以输入<em>50</em>个字）</span>
				<textarea name="content" id="box_content" cols="30" rows="10"  class="box_content" >
				</textarea>
				<div class="face">
					<img src="img/phiz/baobao.gif" alt="baobao">
					<img src="img/phiz/haixiu.gif" alt="haixiu">
					<img src="img/phiz/huaxin.gif" alt="huaxin">
					<img src="img/phiz/jiyan.gif" alt="jiyan">
					<img src="img/phiz/ku.gif" alt="ku">
					<img src="img/phiz/qian.gif" alt="qian">
					<img src="img/phiz/taikaixin.gif" alt="taikaixin">
					<img src="img/phiz/touxiao.gif" alt="touxiao">
					<img src="img/phiz/xixi.gif" alt="xixi">
					<img src="img/phiz/zhuakuang.gif" alt="zhuakuang">
				</div>
			</form>
			<input type="submit" class="submit" value="">
		</div>	
	</div>
	
</body>
</html>
